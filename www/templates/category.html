<ion-view view-title="EAT">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-android-arrow-back" ng-click="goBack()">
    </button>
  </ion-nav-buttons>
  <ion-content scroll="false" overflow-scroll="true">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options">
      <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
        <ui-gmap-windows show="show">
          <div ng-non-bindable>{{title}}</div>
        </ui-gmap-windows>
      </ui-gmap-markers>
    </ui-gmap-google-map>
    <ion-scroll style="height:100%" has-bouncing="true" overflow-scroll="true">
      <ion-list ng-show="ShowCategories">
        <ion-item ng-repeat="Category in data" class="item-thumbnail-left" ng-click="openList($index,Category.id)">
          <img src="{{Category.logo | MainImages}}"/>
          <h2>{{Category.name}}</h2>
        </ion-item>
      </ion-list>
      <ion-list ng-show="ShowSubCategories" >
        <ion-item ng-repeat="Category in subCategories" class="item-thumbnail-left" ng-click="manageSubCategory(Category.id,Category.subcategory)">
          <img src="{{Category.logo | MainImages}}"/>

          <h2>{{Category.name}}</h2>
        </ion-item>
      </ion-list>
      <ion-list ng-show="ShowHotelList">
        <ion-item ng-repeat="Hotel in HotelList[0].data" class="item-thumbnail-left">
          <img src="{{Hotel.logo | MainImages}}"/>

          <h2>{{Hotel.businessname}}</h2>

          <p ng-bind-html="Hotel.description"></p>

          <p>{{Hotel.distance}} mi.</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
  </ion-content>
</ion-view>
