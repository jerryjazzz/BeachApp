<div class="modal" style="background-color: black;">
  <ion-header-bar class="bar-clear">
    <h1 class="title">{{businessName}} - Gallery</h1>
    <button class="button button-stable button-outline" ng-click="CloseModal()">Close</button>
  </ion-header-bar>
  <content has-header="true" padding="true">
    <ion-slide-box ng-if="hasGallery" delegate-handle="Gallery">
      <ion-slide class="items" ng-repeat="oImage in GalleryFull" style="top:44px;height:100vh;">
        <div class="row" style="top:auto;position:absolute;height:90%;">
          <div class="col col-center">
            <img src="{{oImage | MainImages}}" style="width:100%;"/>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </content>
</div>
